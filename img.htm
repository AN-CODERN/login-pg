<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Slider</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #slider-container {
      position: relative;
      width: 500px;
      height: 300px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      background: white;
    }

    #slider {
      width: 100%;
      height: 100%;
    }

    #slider img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .controls {
      margin-top: 20px;
    }

    .btn {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div id="slider-container">
    <div id="slider">
      <img id="slide-image" src="" alt="Image Slider">
    </div>
  </div>

  <div class="controls">
    <button class="btn" id="prev">Previous</button>
    <button class="btn" id="next">Next</button>
  </div>

  <script>
    const images = [
      "https://picsum.photos/id/237/500/300",
      "https://picsum.photos/id/238/500/300",
      "https://picsum.photos/id/239/500/300",
      "https://picsum.photos/id/240/500/300",
      "https://picsum.photos/id/241/500/300"
    ];

    let currentIndex = 0;

    const slideImage = document.getElementById('slide-image');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    function updateImage() {
      slideImage.src = images[currentIndex];
    }
    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      updateImage();
    });

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      updateImage();
    });
    updateImage();
  </script>
</body>
</html>
